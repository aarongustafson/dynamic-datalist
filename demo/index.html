<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dynamic-datalist Demo</title>
		<style>
			body {
				font-family: system-ui, -apple-system, BlinkMacSystemFont,
					'Segoe UI', Roboto, sans-serif;
				max-width: 800px;
				margin: 0 auto;
				padding: 2rem;
				line-height: 1.6;
			}

			h1 {
				color: #333;
			}

			.example {
				margin: 2rem 0;
				padding: 1rem;
				border: 1px solid #ddd;
				border-radius: 4px;
			}

			.example h2 {
				margin-top: 0;
				font-size: 1.2rem;
				color: #666;
			}
		</style>
	</head>
	<body>
		<h1>dynamic-datalist Demo</h1>

		<div class="example">
			<h2>Basic Example</h2>
			<dynamic-datalist>
				<p>Content goes here</p>
			</dynamic-datalist>
		</div>

		<div class="example">
			<h2>Example with Attributes</h2>
			<dynamic-datalist example-attribute="value">
				<p>Content with attributes</p>
			</dynamic-datalist>
		</div>

		<script type="module">
			import '../define.js';

			// Add event listeners or demo-specific code here
			document
				.querySelectorAll('dynamic-datalist')
				.forEach((element) => {
					element.addEventListener(
						'dynamic-datalist:event-name',
						(event) => {
							console.log('Event fired:', event.detail);
						},
					);
				});
		</script>
	</body>
</html>
