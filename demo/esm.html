<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>dynamic-datalist via esm.sh</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1>esm.sh CDN sanity check</h1>
		<p>
			This page loads the component class from <code>esm.sh</code> and
			registers it manually.
		</p>

		<dynamic-datalist endpoint="/api/demo">
			<label for="demo-input">
				Search
				<input
					type="text"
					id="demo-input"
					name="demo"
					placeholder="Type to fetch"
				/>
			</label>
		</dynamic-datalist>

		<script type="module">
			import { DynamicDatalistElement } from 'https://esm.sh/@aarongustafson/dynamic-datalist@2.1.1/dynamic-datalist.js?bundle&target=es2022';

			if (!customElements.get('dynamic-datalist')) {
				customElements.define(
					'dynamic-datalist',
					DynamicDatalistElement,
				);
			}

			// Mock API for demo
			const originalFetch = window.fetch;
			window.fetch = function (url, options) {
				if (url.includes('/api/demo')) {
					const params = new URLSearchParams(url.split('?')[1] || '');
					const query = params.get('query') || '';

					return new Promise((resolve) => {
						setTimeout(() => {
							resolve({
								ok: true,
								status: 200,
								json: () =>
									Promise.resolve({
										options: [
											`${query} - Option 1`,
											`${query} - Option 2`,
											`${query} - Option 3`,
											`${query} Result A`,
											`${query} Result B`,
										],
									}),
							});
						}, 100);
					});
				}
				return originalFetch.apply(this, arguments);
			};
		</script>
	</body>
</html>
